<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Monoton|Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Project SoundKit</title>
</head>

<body>

  <header class="header body__header">
    <img src="pictures/logo.png" alt="logo" class="header__logo">
    <h1 class="header__title">making music is easy</h1>
  </header>

  <section class="instruments">
    <div class="instrumets__wrapper">

      <img src="pictures/drum.png" alt="drum" class="instruments__instr drum-img" data-key="drum">

      <img src="pictures/trumpet.png" alt="trumpet" class="instruments__instr trumpet-img" data-key="trumpet">

      <img src="pictures/guitar.png" alt="guitar" class="instruments__instr guitar-img" data-key="guitar">

      <img src="pictures/piano.png" alt="piano" class="instruments__instr piano-img" data-key="piano">

      <img src="pictures/xylophone.png" alt="xylophone" class="instruments__instr xylophone-img" data-key="xylophone">

      <img src="pictures/maracas.png" alt="maracas" class="instruments__instr maracas-img" data-key="maracas">

    </div>

    <audio class="drum" src="sounds/drum.mp3"></audio>
    <audio class="trumpet" src="sounds/trumpet.mp3"></audio>
    <audio class="guitar" src="sounds/guitar.mp3"></audio>
    <audio class="piano" src="sounds/piano.wav"></audio>
    <audio class="xylophone" src="sounds/xylophone.mp3"></audio>
    <audio class="maracas" src="sounds/maracas.mp3"></audio>

    <div class="instruments__instruction">
      <h2 class="instruments__instruction-title">Instruction</h2>
      <p class="instruments__instruction-content">Drum - D | Trumpet - T | Guitar - G | Piano - P | Xylophone - X |
        Maracas - M
      </p>
      <p class="instruments__instruction-content">Press the corresponding key or click on image of musical instrument
      </p>
    </div>
  </section>

  <section class="player">
    <div class="player__container-tracks">

      <div class="player__track" data-track="firstTrack">
        <button class="player__rec">rec <span class="player__rec-circle"></span></button>
        <button class="player__stop player__stop--non-active">stop</button>
        <button class="player__del player__del--locked">del</button>
        <div class="player__music-track"></div>

        <div class="player__checkbox">
          <input type="checkbox" value="None" id="track1" name="check" />
          <label for="track1"></label>
        </div>
      </div>

      <div class="player__track" data-track="secondTrack">
        <button class="player__rec">rec <span class="player__rec-circle"></span></button>
        <button class="player__stop player__stop--non-active">stop</button>
        <button class="player__del player__del--locked">del</button>
        <div class="player__music-track"></div>
        <div class="player__checkbox">
          <input type="checkbox" value="None" id="track2" name="check" />
          <label for="track2"></label>
        </div>
      </div>

      <div class="player__track" data-track="thirdTrack">
        <button class="player__rec">rec <span class="player__rec-circle"></span></button>
        <button class="player__stop player__stop--non-active">stop</button>
        <button class="player__del player__del--locked">del</button>
        <div class="player__music-track"></div>
        <div class="player__checkbox">
          <input type="checkbox" value="None" id="track3" name="check" />
          <label for="track3"></label>
        </div>
      </div>

      <div class="player__track" data-track="fourthTrack">
        <button class="player__rec">rec <span class="player__rec-circle"></span></button>
        <button class="player__stop player__stop--non-active">stop</button>
        <button class="player__del player__del--locked">del</button>
        <div class="player__music-track"></div>
        <div class="player__checkbox">
          <input type="checkbox" value="None" id="track4" name="check" />
          <label for="track4"></label>
        </div>
      </div>

      <div class="player__track" data-track="fifthTrack">
        <button class="player__rec">rec <span class="player__rec-circle"></span></button>
        <button class="player__stop player__stop--non-active">stop</button>
        <button class="player__del player__del--locked">del</button>
        <div class="player__music-track"></div>
        <div class="player__checkbox">
          <input type="checkbox" value="None" id="track5" name="check" />
          <label for="track5"></label>
        </div>
      </div>

      <div class="player__track" data-track="sixthTrack">
        <button class="player__rec">rec <span class="player__rec-circle"></span></button>
        <button class="player__stop player__stop--non-active">stop</button>
        <button class="player__del player__del--locked">del</button>
        <div class="player__music-track"></div>
        <div class="player__checkbox">
          <input type="checkbox" value="None" id="track6" name="check" />
          <label for="track6"></label>
        </div>
      </div>

    </div>

    <div class="player__play"></div>
  </section>

  <script src="main.js"></script>
</body>

</html>
